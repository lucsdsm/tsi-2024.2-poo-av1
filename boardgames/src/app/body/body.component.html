<div class="container">

    <ul class="list-group mb-4">
        <li *ngFor="let jogo of jogos" class="list-group-item d-flex justify-content-between">
            <div>
                <strong> {{jogo.titulo}} </strong> - {{jogo.fabricante}} ({{jogo.anoPublicacao}})
                <p>  </p>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Detalhes
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> {{jogo.titulo}} </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{jogo.exibirRegras()}}
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <button class="btn" (click)="removerJogo(jogo.titulo)"> <img src="https://cdn-icons-png.flaticon.com/512/7778/7778893.png" style="width: 32px;"> </button>
        </li>
    </ul>

    <form (ngSubmit)="adicionarJogo()" class="card card-body">

        <div class="form-group mb-3">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" class="form-control" [(ngModel)]="titulo" name="titulo" required placeholder="Título"/>
        </div>

        <div class="form-group mb-3">
            <label for="anoPublicacao">Ano de Publicação</label>
            <input type="number" id="anoPublicacao" class="form-control" [(ngModel)]="anoPublicacao"
                name="anoPublicacao" required />
        </div>

        <div class="form-group mb-3">
            <label for="fabricante">Fabricante</label>
            <input type="text" id="fabricante" class="form-control" [(ngModel)]="fabricante" name="fabricante"
                required />
        </div>

        <div class="form-group mb-3">
            <label for="tipo">Tipo de Jogo</label>
            <select id="tipo" class="form-control" [(ngModel)]="tipo" name="tipo">
                <option value="tabuleiro">Tabuleiro</option>
                <option value="carta">Cartas</option>
            </select>
        </div>

        <div *ngIf="tipo === 'tabuleiro'" class="form-group mb-3">
            <label for="numeroJogadores">Número de Jogadores</label>
            <input type="number" id="numeroJogadores" class="form-control" [(ngModel)]="numeroJogadores"
                name="numeroJogadores" />
        </div>

        <div *ngIf="tipo === 'carta'" class="form-group mb-3">
            <label for="idadeMinima">Idade Mínima</label>
            <input type="number" id="idadeMinima" class="form-control" [(ngModel)]="idadeMinima" name="idadeMinima" />
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Adicionar Jogo</button>

    </form>
</div>
